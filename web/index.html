<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go-mem-visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased">

<!-- Header -->
<header class="bg-gray-800 shadow-lg py-6 sm:py-8">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between">
        <h1 class="text-3xl sm:text-4xl font-bold text-sky-400 tracking-tight mb-2 sm:mb-0">go-mem-visualizer</h1>
        <p class="text-gray-400 text-sm sm:text-base">Visual memory analysis for Go applications</p>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8 sm:py-12">
    <section class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-700">
        <h2 class="text-xl sm:text-2xl font-semibold mb-6 pb-2 border-b border-gray-700 text-gray-200 flex items-center">
            Heap Memory Usage
            <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6 text-sky-400" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2A10 10 0 1 0 12 22A10 10 0 1 0 12 2Zm0 18A8 8 0 1 1 12 4A8 8 0 1 1 12 20Z"/><path d="M13 11V7H11V13H17V11H13Z"/>
            </svg>
        </h2>
        <div class="h-64 sm:h-80 lg:h-96">
            <canvas id="heapChart"></canvas>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="text-center text-gray-500 text-xs sm:text-sm py-4">
    <p>&copy; 2024 go-mem-visualizer. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<script>
    // JS Code
    document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('heapChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Allocated Memory (Bytes)',
                    borderColor: 'rgb(59, 130, 246)',
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    data: [],
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: 'rgb(59, 130, 246)',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second'
                        },
                        ticks: { color: '#9ca3af' },
                        grid: { color: 'rgba(255, 255, 255, 0.05)' }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Bytes',
                            color: '#9ca3af'
                        },
                        ticks: { color: '#9ca3af' },
                        grid: { color: 'rgba(255, 255, 255, 0.05)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#e5e7eb' }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(31, 41, 55, 0.9)',
                        titleColor: '#e5e7eb',
                        bodyColor: '#e5e7eb',
                    }
                }
            }
        });

        // Function to fetch data from backend
        const fetchData = async () => {
            try {
                // Replace the URL to point to your Go backend
                const response = await fetch('http://localhost:8080/api/metrics');
                const data = await response.json();

                if (data && data.allocatedMemory !== undefined) {
                    chart.data.labels.push(new Date());
                    chart.data.datasets[0].data.push(data.allocatedMemory);

                    // Limit the number of points to keep chart smooth
                    const maxPoints = 30;
                    if (chart.data.labels.length > maxPoints) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }

                    chart.update();
                }

            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        };

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);
    });
</script>
</body>
</html>
